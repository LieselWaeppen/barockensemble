---
layout: default
---
<ul class="grid">
	<li class="grid__col-12">
		<div class="grid__cell grid__cell--padding-md example-col-flat-1">
			<h5>{{ page.title }}<h5>
			{% if  page.datetype == 'single' %}
				<p>{{ page.date }}, <a href="http://maps.google.com/maps?daddr={{ page.latlng }}" target="_blank">{{ page.place }}</a> Beginn: {{ page.time }}</p> 
			{% endif %}  
			{{ content }}
		</div>
	</li>
</ul>
